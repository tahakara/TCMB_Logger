version: '3.8'

services:
  # TCMB Logger Application Service
  tcmb_logger:
    build: .
    container_name: tcmb_logger_app
    restart: unless-stopped
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - START_DATE=${START_DATE}
      - UTC_OFFSET=${UTC_OFFSET}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - traefik-net 
    healthcheck:
      test: ["CMD", "python3", "-c", "import pymysql; pymysql.connect(host='mysql', user='${MYSQL_USER}', password='${MYSQL_PASSWORD}', database='${MYSQL_DATABASE}')"]
      timeout: 10s
      retries: 3
      interval: 60s

networks:
  traefik-net:
    external: true

